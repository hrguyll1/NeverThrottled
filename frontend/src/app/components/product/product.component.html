<app-header title="Shop"></app-header>
<h2>Products</h2> 
<div class="centered">
    <section class="cards">
        <mat-card class="product-card" *ngFor="let product of products">
            <mat-card-content (click)="navigate(product, product._id)">
            <mat-card-header>
                <mat-card-title>{{ product.name | slice: 0:30 }}{{product.name.length > 30 ? '...' : ''}}</mat-card-title>
                <mat-card-subtitle> ${{product.price }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../../assets/images/{{product.image }}" alt="Photo of {{ product.name }}">

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="addToCart()" color="primary">Add to Cart</button>
            </mat-card-actions>
            <!-- <mat-card-content>
                    <p> {{ product.description }}</p>
                    add_shopping_cart
                </mat-card-content> -->
        </mat-card>
        <!-- </div> -->
    </section>
</div>
