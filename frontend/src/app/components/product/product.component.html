<h2>Products</h2> 
<div class="centered">
    <section class="cards">
        <!-- <div *ngFor="let product of products"> -->
        <mat-card class="product-card" *ngFor="let product of products">
            <mat-card-header>
                <mat-card-title>{{ product.name }}</mat-card-title>
                <mat-card-subtitle> ${{product.price }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../../assets/images/{{product.image }}" alt="Photo of {{ product.name }}">
            <mat-card-content>
                <p> {{ product.description }}</p>
            </mat-card-content>
        </mat-card>
        <!-- </div> -->
    </section>
</div>
